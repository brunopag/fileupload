<div class="row">

  <div class="col-md-4">

    <h4>Seleccione imagenes a cargar</h4>

    <div  NgDropFiles
          [ngClass]="{'file-over': estaSobreDropZone}"
          (archivoSobre)="archivoSobreDropzone($event)"
          [archivos]="archivos"
          class="well drop-zone">
        <h5>Suleta las imagenes aquí.</h5>
        <img src="/assets/img/drop-images.png" alt="">
    </div>
  </div>

  <div class="col-md-8" style="margin-bottom:40px">
    <h4>Cargar archivos</h4>
    <button (click)="cargarFirebase()"
            [disabled]="archivos.length == 0 || !permiteCargar"
            type="button" class="btn btn-success">
      Cargar a Firebase
    </button>

    <button (click)="limpiarArchivos()"
            type="button" class="btn btn-danger">
      Limpiar Archivos
    </button>

    <table class="table" *ngIf="archivos.length > 0">
      <thead class="thead-default">
        <tr>
          <td>Nombre</td>
          <td>Tamaño</td>
          <td>Progreso</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let archivo of archivos">
          <td [ngClass]="{'text-green': archivo.estaSubiendo}">
            {{ archivo.nombreArchivo }}
          </td>
          <td>
            {{ archivo.archivo.size / 1024 / 1024 | number:'.2'}}MB
          </td>
          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
